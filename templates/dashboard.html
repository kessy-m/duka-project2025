<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">My Duka</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav" style="margin-left: 30px;">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/products">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sales">sales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/stock">stock</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">Dashboard</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div>
        <h1>Welcome to my Dashboard</h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <canvas id="bar-chart" width="800" height="450"></canvas>
            </div>
            <div class="col-6">
                <canvas id="line-chart" width="800" height="450"></canvas>
            </div>
            <div class="col-6">
                <canvas id="bar-chart1" width="800" height="450"></canvas>
            </div>
            <div class="col-6">
                <canvas id="line-chart2" width="800" height="450"></canvas>
            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script>
        // Bar chart
        new Chart(document.getElementById("bar-chart"), {
            type: 'bar',
            data: {
                labels: {{ p_name | safe}},
            datasets: [
            {
                label: "profit",
                backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                data: {{ p_profit | safe}},
                    }
        ]
            },
            options: {
            legend: { display: false },
            title: {
                display: true,
                text: 'Profit per product'
            }
        }
        });

        // line chart
        new Chart(document.getElementById("line-chart"), {
            type: 'line',
            data: {
                labels: {{ dates | safe}},
            datasets: [{
                data: {{ d_sales | safe}},
            label: "sales",
            borderColor: "#3e95cd",
            fill: false
            }]

            },
            options: {
            title: {
                display: true,
                text: 'sales per day'
            }
        }
        });

        // Bar chart
        new Chart(document.getElementById("bar-chart1"), {
            type: 'bar',
            data: {
                labels: {{ s_name | safe}},
            datasets: [
            {
                label: "Sales",
                backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                data: {{ s_product | safe}},
                    }
        ]
            },
            options: {
            legend: { display: false },
            title: {
                display: true,
                text: 'Sales per product'
            }
        }
        });


        // line chart
        new Chart(document.getElementById("line-chart2"), {
            type: 'line',
            data: {
                labels: {{ date_profit | safe}},
            datasets: [{
                data: {{ d_profit | safe}},
            label: "profit",
            borderColor: "#3e95cd",
            fill: false
            }]

            },
            options: {
            title: {
                display: true,
                text: 'profit per day'
            }
        }
        });





    </script>



</body>

</html>
